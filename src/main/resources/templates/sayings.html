<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sayings</title>
<script src="js/libs/jquery-3.4.1.min.js"></script>
<script src="js/libs/jquery-ui.min.js"></script>
<script src="js/sayings.js"></script>
<link rel="stylesheet" href="css/libs/jquery-ui.min.css">
</head>

<center>
<form method="post" action="processSayingFromForm">
  <textarea name="saying" rows="5" cols="50">Enter text here</textarea>
  <br>
  <input type="text" name="tag" id="tagAutocomplete"/>
  <input type="button" onclick="addTag(tag.value)" value="add"/> <!-- id must be differet from onclick method name -->
  <ul id="addedTagsList"></ul>
  <input type="hidden" id="tagSet" name="tagSet"/>
  <br>
  <input type="submit" onclick="beforeSubmit()">
</form>
</center>
</html>
